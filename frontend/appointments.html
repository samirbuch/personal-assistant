<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./scripts/navbar.js"></script>
  <script type="module" src="./scripts/appointments.js"></script>
  <title>Appointments</title>
</head>

<body>
  <nav>
    <h1>
      <a href="./index.html">Personal Voice Assistant</a>
    </h1>
    <div id="navbar-login" class="displayNone">
      <form id="login-form">
        <div class="form-entry">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>
        <div class="form-entry">
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
        </div>
        <button>login</button>
      </form>
    </div>
    <div id="navbar-userinfo" class="displayNone">
      <p id="navbar-userinfo-email"></p>
      <button id="button-sign-out">Sign Out</button>
    </div>
  </nav>

  <div class="appointments-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
      <h2 style="margin: 0;">Scheduled Appointments</h2>
      <a href="./schedule.html" style="text-decoration: none;">
        <button>Schedule New Appointment</button>
      </a>
    </div>
    <table id="appointments-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Location</th>
          <th>Start Time</th>
          <th>Phone Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="appointments-body">
        <!-- Appointments go HEREEEEEEEE-->
      </tbody>
    </table>
  </div>

</body>

</html>
