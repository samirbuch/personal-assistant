<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./scripts/supabase.js"></script>
    <script type="module" src="./scripts/schedule.js"></script>
    <script src="./scripts/navbar.js" type="module"></script>
</head>

<body>
    <nav>
        <h1>
            <a href="./index.html">Personal Voice Assistant</a>
        </h1>
        <div id="navbar-login" class="displayNone">
            <form id="login-form">
                <div class="form-entry">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-entry">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button>login</button>
            </form>
        </div>
        <div id="navbar-userinfo" class="displayNone">
            <p id="navbar-userinfo-email"></p>
            <button id="button-sign-out">Sign Out</button>
        </div>
    </nav>

    <form id="appointment-form">
        <div class="form-entry">
            <label for="appt-type">Appointment type</label>
            <input type="text" name="appt-type" id="appt-type">
        </div>

        <div class="form-entry">
            <label for="zip">Zip Code</label>
            <input name="zip" id="zip">
        </div>

        <div class="form-entry">
            <label for="phone">Phone Number</label>
            <input name="phone" id="phone">
        </div>

        <div class="form-entry">
            <label for="preferred-time">Preferred day</label>
            <input 
                type="date" 
                name="preferred-time" 
                id="preferred-time" 
                min="2024-01-01" 
            >
        </div>

        <div class="form-entry">
            <label for="start-time">No earlier than</label>
            <input type="time" name="start-time" id="start-time" value="09:00">
        </div>

        <div class="form-entry end">
            <label for="end-time">No later than</label>
            <input type="time" name="end-time" id="end-time" value="10:00">
        </div>

        <button type="submit">submit</button>
    </form>

</body>

</html>
