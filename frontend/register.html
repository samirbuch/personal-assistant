<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <script type="module" src="./scripts/supabase.js"></script>
    <script src="./scripts/navbar.js" type="module"></script>
    <script src="./scripts/registration.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <h1>
            <a href="./index.html">Personal Voice Assistant</a>
        </h1>
        <div id="navbar-login" class="displayNone">
            <form id="login-form">
                <div class="form-entry">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-entry">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <button>login</button>
            </form>
        </div>
        <div id="navbar-userinfo" class="displayNone">
            <p id="navbar-userinfo-email"></p>
            <button id="button-sign-out">Sign Out</button>
        </div>
    </nav>

    <form id="register-form">
        <div class="form-entry">
            <label for="Email">Email</label>
            <input type="text" name="email" id="email" required>
        </div>
        <div class="form-entry">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-entry">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
        </div>
        <div class="form-entry">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
        </div>
        <div class="form-entry">
            <label for="phone-number">Phone Number</label>
            <input type="text" name="phone-number" id="phone-number" required>
        </div>

        <button type="submit">Create Account</button>
    </form>
</body>

</html>
